<footer class="bg-theme-light dark:bg-darkmode-theme-light">
  <div class="border-border dark:border-darkmode-border border-t">
    <div class="container py-4">
      <div class="row items-center">
        <div class="lg:col-6 mb-2 text-center lg:mb-0 lg:text-left">
          <!-- Social icons -->
          <ul class="social-icons justify-center lg:justify-start">
            {{ range site.Data.social.main }}
              <li>
                <a
                  target="_blank"
                  aria-label="{{ .name }}"
                  rel="nofollow noopener"
                  href="{{ .link | safeURL }}">
                  {{ partial (printf "icons/%s" .name) }}
                </a>
              </li>
            {{ end }}
          </ul>
        </div>
        <div class="lg:col-6 mb-2 text-center lg:mb-0 lg:text-right">
          <!-- Company info -->
          <div class="text-light dark:text-darkmode-light text-sm">
            <p class="mb-1">
              {{ site.Params.footer_text | markdownify }}
            </p>
            <p>
              {{ site.Params.copyright | markdownify }}
            </p>
          </div>
          <!-- Footer links -->
          <ul class="mt-2">
            {{ range site.Menus.footer }}
              <li class="m-1 inline-block">
                <a
                  {{ if findRE `^http` .URL }}
                    target="_blank" rel="noopener"
                  {{ end }}
                  href="{{ if findRE `^#` .URL }}
                    {{ if not $.IsHome }}
                      {{ site.Home.RelPermalink }}
                    {{ end }}{{ .URL }}
                  {{ else }}
                    {{ .URL | relLangURL }}
                  {{ end }}"
                  >{{ .Name }}</a
                >
              </li>
            {{ end }}
          </ul>
        </div>
      </div>
    </div>
  </div>
</footer>
