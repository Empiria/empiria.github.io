<footer class="bg-theme-light dark:bg-darkmode-theme-light">
  <div class="border-border dark:border-darkmode-border border-t">
    <div class="container py-2">
      <div
        class="flex flex-wrap items-center justify-center gap-2 md:gap-4 text-sm">
        <!-- Company name and registration -->
        <span class="text-light dark:text-darkmode-light">
          Empiria •
          {{ site.Params.footer_text | markdownify }}
        </span>

        <!-- Separator -->
        <span class="text-light dark:text-darkmode-light hidden md:inline"
          >•</span
        >

        <!-- Social icons -->
        <ul class="social-icons flex gap-1">
          {{ range site.Data.social.main }}
            <li>
              <a
                target="_blank"
                aria-label="{{ .name }}"
                rel="nofollow noopener"
                href="{{ .link | safeURL }}">
                {{ partial (printf "icons/%s" .name) }}
              </a>
            </li>
          {{ end }}
        </ul>

        <!-- Separator -->
        <span class="text-light dark:text-darkmode-light hidden md:inline"
          >•</span
        >

        <!-- Team blog links -->
        <div class="flex gap-1">
          <a
            href="/blog"
            class="text-primary dark:text-darkmode-primary hover:text-secondary dark:hover:text-darkmode-secondary"
            >Owen's Blog</a
          >
          <span class="text-light dark:text-darkmode-light">|</span>
          <a
            href="/blog"
            class="text-primary dark:text-darkmode-primary hover:text-secondary dark:hover:text-darkmode-secondary"
            >James's Blog</a
          >
        </div>

        <!-- Separator -->
        <span class="text-light dark:text-darkmode-light hidden md:inline"
          >•</span
        >

        <!-- Copyright -->
        <span class="text-light dark:text-darkmode-light">
          {{ site.Params.copyright | markdownify }}
        </span>
      </div>
    </div>
  </div>
</footer>
